<!doctype html>
<html lang="en">
<head>
  <title></title>
  <link href='styles/varela.css' rel='stylesheet' type="text/css">
  <link href='styles/main.css' rel='stylesheet' type="text/css">
</head>
<body ng-app="todoListApp">

  <h1>My TO-DO list</h1>

  <div ng-controller='mainCtrl' class="list">
    <div ng-class="{'editing-item': editing, 'edited': todo.edited}" class='item' ng-repeat="todo in todos">
      <input ng-model='todo.completed' type="checkbox">
      <label ng-hide="editing" ng-click="helloWorld()">{{ todo.name }}</label>
      <input ng-change='todo.edited = true' ng-blur='editing = false' ng-show="editing" ng-model='todo.name' type="text" class="editing-label">

      <div class="actions"> <!--ng-controller="coolCtrl"> -->
        <a ng-click="editing = !editing" href="" ng-click="whoAmI()">edit</a>
        <a href="" ng-click='deleteTodo(todo)'>save</a>
        <a href="" class='delete'>delete</a>
      </div>
    </div>
  </div>

  <div ng-controller="imASibling">
    {{ foobar }}
  </div>

  <script src="vendor/angular.js" type="text/javascript"></script>
  <script src="scripts/app.js" type="text/javascript"></script>
  <!-- <script src="scripts/hello.js" type="text/javascript"></script> -->
</body>
</html>
